{% comment %} 
requierd props
target_id
trigger_id
name 
class
{% endcomment %}
<div>
<p class="text-lg italic font-light">{{name}}</p>
<button type="button" popovertarget="{{trigger_id}}-popover" class="input input-border {{class}}" id="{{trigger_id}}" style="anchor-name:--{{trigger_id}}">
  {% if old %}{{old}}{% else %}{{btn_text|default_if_none:'Seleccione una fecha'}}{% endif %}
</button>

<div popover id="{{trigger_id}}-popover" class="dropdown bg-base-100 rounded-box shadow-lg" style="position-anchor:--{{trigger_id}}">
  <calendar-date 
    class="cally" 
    {% if old %}value="{{old}}"{% endif %}
    onchange="
    document.getElementById('{{trigger_id}}').innerText = this.value;
    document.getElementById('{{target_id}}').value = this.value;
    document.getElementById('{{trigger_id}}').click();
    ">
    <svg aria-label="Previous" class="fill-current size-4" slot="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.75 19.5 8.25 12l7.5-7.5"></path></svg>
    <svg aria-label="Next" class="fill-current size-4" slot="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m8.25 4.5 7.5 7.5-7.5 7.5"></path></svg>
    <calendar-month></calendar-month>
  </calendar-date>
</div>
<input type="hidden" id="{{target_id}}" name="{{name}}" {% if old %}value="{{old}}"{% endif %} >
</div>
