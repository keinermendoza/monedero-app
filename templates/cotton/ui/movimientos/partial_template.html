<template id="{{id}}">
  <article class="text-center space-y-2">
    <header>
      <h3 class="text-lg">Movimiento {{movimiento.id}}</h3>
    </header>
    <p>{{movimiento.descripcion}}</p>
    <div class="badge badge-outline badge-primary">{{movimiento.categoria.nombre}}</div> 
    <p>fecha: {{movimiento.fecha}}</p>
    <p class="text-sm italic font-light">Registrado por {{movimiento.registrado_por}} el {{movimiento.creado_en}}</p>
    <footer>
      {{slot}}
    </footer>
  </article>
</template>
